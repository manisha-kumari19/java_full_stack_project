  <section class="vh-100 bg-image">

  <div class="mask d-flex align-items-center h-100 gradient-custom-3 ">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form (ngSubmit) ="onSubmit()">

                <div class="form-outline mb-4">
                  <label class="form-label">First Name</label>
                  <input type="text" id="firstname" class="form-control form-control-lg" [(ngModel)] ="employee.firstname" name="firstname">
                 
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" id="designation" >Designation</label>
                  <input type="text" id="Designation" class="form-control form-control-lg" [(ngModel)] ="employee.designation" name="designation">
                 
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label">Your Email</label>
                  <input type="text" id="emailid" class="form-control form-control-lg" [(ngModel)] ="employee.emailid" name="emailid">
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                </div>

                

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

               
              </form>

              <p class="text-center text-muted mt-5 mb-0">Have already an account? <a routerLink="/home"
                class="fw-bold text-body"><u>Login here</u></a></p>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
